<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>註冊</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container" style="max-width: 600px; margin-top: 50px">
    <h3 class="modal-header">註冊</h3>
    <div class="card card-body bg-light">
        <form action="/register" th:object="${userForm}" method="post">
            <div class="form-group">
                <label for="userNameId">用戶名</label>
                <!--                                                                    th:field->數據回顯 -->
                <input type="text" name="userName" id="userNameId" class="form-control" th:field="*{userName}">
                <p class="form-control-static text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">用戶名為6-12之英文或數字 </p>
            </div>
            <div class="form-group">
                <label for="passwordId">密碼</label>
                <input type="password" name="password" id="passwordId" class="form-control" th:field="*{password}">
                <p class="form-control-static text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">密碼為6位數以上之英文或數字 </p>
            </div>
            <div class="form-group">
                <label for="confirmPasswordId">確認密碼</label>
                <input type="password" name="confirmPassword" id="confirmPasswordId" class="form-control" th:field="*{confirmPassword}">
                <p class="form-control-static text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">密碼同上 </p>
            </div>
            <div class="form-group">
                <label for="name">名字</label>
                <input type="text" name="name" id="name" class="form-control" th:field="*{name}">
                <p class="form-control-static text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">該怎麼稱呼你? </p>
            </div>
            <div class="form-group">
                <label for="emailId">信箱</label>
                <input type="text" name="email" id="emailId" class="form-control" th:field="*{email}">
                <p class="form-control-static text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">選填 </p>
            </div>
            <div class="form-group">
                <label for="phoneId">手機</label>
                <input type="text" name="phone" id="phoneId" class="form-control" th:field="*{phone}">
                <p class="form-control-static text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">選填 </p>
            </div>
            <p class="align-content-center">
                <button type="submit" class="btn btn-primary">註冊</button>
            </p>
        </form>
    </div>

</div>
<script src="../static/js/jquery-3.6.0.js" th:src="@{/js/jquery-3.6.0.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
